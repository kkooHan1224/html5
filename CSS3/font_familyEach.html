<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Font Property</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
        .font_arial { font-family: '없는 글꼴', Arial;}
        .font_roman { font-family: 'Times New Roman', Arial;}
        .font_gothic { font-family: 'Nanum Gothic', sans-serif;}
    </style>
</head>
<body>
    <h1 class="font_arial">Lorem ipsum</h1>
    <p class="font_roman">Lorem ipsum Lorem ipsum Lorem ipsum</p>
    <p class="font_gothic">인권에 대한 무시와 경멸이 인류의 양심을 격분시키는 만행을 초래하였으며, 인간이 언론과 신앙의 자유, 그리고 공포</p>
</body>
</html>

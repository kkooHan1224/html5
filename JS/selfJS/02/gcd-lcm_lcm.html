<script>
	const a = parseInt(prompt('첫 번째 수를 입력하세요.'));
	const b = parseInt(prompt('두 번째 수를 입력하세요.'));

	const max = Math.max(a, b);


    // ex) 12와 25의 최소공배수


	for (let i = max; i <= a*b; i++) { 
	// 최대공약수 중 가장 큰  수(a와 b중에 작은 수)부터 먼저 하는게 1부터 시작하는 것보다 빠르다
		if ( (i % a == 0) && (i % b ==0) ) {
			alert(`${a}와 ${b}의 최소공배수 LCM은 ${i}입니다.`);
			break; // for문을 종료시킨다.
		}
	}
</script>

<!-- 5-1-1 변형 -->
<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 변수를 선언합니다.
      const 함수 = function 함수2() { // 변수에 함수를 대입할 수 있다.
        console.log('함수 내부의 코드입니다 ... 1');
        console.log('함수 내부의 코드입니다 ... 2');
        console.log('함수 내부의 코드입니다 ... 3');
        console.log('');
      };

      // 함수를 호출합니다.
      함수();
      함수();

      // 출력합니다.
      console.log(typeof 함수); // 함수도 object이긴 하다. 실행결과는 'function'
      console.log(함수); // 함수 내부의 코드입니다 ... 1  함수 내부의 코드입니다 ... 2  함수 내부의 코드입니다 ... 3
      console.log(함수2()); // error
    </script>
  </head>
  <body></body>
</html>

<script>
    $(document).ready(function () {
        $('#box').css({
            width: 100,
            height: 100,
            background: 'orange'
        }).on({
            Click: function () {
                $(this).css('background', red);
            },
            mouseenter: function () {
                $(this).css('background', 'blue');
            },
            mouseleave: function () {
                $(this).css('background', 'orange');
            }
        })
    })
</script>

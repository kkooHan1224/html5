<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
    <input type="button" id="hider" onclick="getHide" value="버튼을 숨기려면 클릭하세요."  />
    <script>
        const button = document.querySelector('#hider');
        button.addEventListener('click', () => {
            button.style.display = 'none';
        });
    </script>
</body>
</html>

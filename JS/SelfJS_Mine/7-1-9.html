<body>
   
  <div id="first">
       
    <h1>클릭해보시지?</h1>
     
  </div>
   
  <hr />
   
  <div id="second">
       
    <h1>타겟</h1>
     
  </div>
</body>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // 문서 객체 읽어들이고 생성하기
    const divA = document.querySelector("#first");
    const divB = document.querySelector("#second");
    const h1 = document.createElement("h1");
    h1.textContent = "장애물"; // 서로 번갈아가면서 실행하는 함수를 구현합니다.
    const toFirst = () => {
      divA.appendChild(h1);
      setTimeout(toSecond, 80);
    };
    const toSecond = () => {
      divB.appendChild(h1);
      setTimeout(toFirst, 80);
    };
    toFirst();
  });
</script>

<script>
    function series(a, b) {
        const output = [];
        for (i=0; i<(b-a+1); i++) {
            output.push(a+i);
        }
        return output;
    }
    function sumArray(array) {
        let sum = 0;
        for (i=0; i<array.length; i++) {
            sum += array[i];
        }
        return sum;
    }
    function sumAtoB(a, b) {
        return sumArray(series(a, b));
    }

    document.write(`1부터 100까지의 합: ${sumAtoB(1, 100)}<br>`)
    document.write(`1부터 500까지의 합: ${sumAtoB(1, 500)}`)
</script>

<script>
    /* 최댓값을 구하는 함수 */
    function max(array) {
        let output = array[0];
        for (const item of array) {
            if (output < item) {
                output = item;
            }
        }
        return output;
    }

    const testArray = [52, 273, 32, 103, 275, 24, 57];
    document.write(`${testArray}중에서`);
    document.write(`최댓값 = ${max(testArray)}`);   
</script>

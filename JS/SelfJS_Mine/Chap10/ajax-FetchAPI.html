<script>
    fetch('https://jsonplaceholder.typicode.com/todos/1')
    .then((response) => {
        if (response.ok) {
            return response.json();
        }
        throw new Error(response.status);
    })
    .then((data) => {
        document.write(JSON.stringify(data));
        console.log(data);
    })
    .catch((error) => {
        console.error(error.message);
    });
</script>

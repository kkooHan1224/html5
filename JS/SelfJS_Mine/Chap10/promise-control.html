<script>
    const now = Date.now(); // 현재 시간 ms
    const promise = new Promise((resolve, reject) => {
        if (now % 2 === 0) {
            resolve('짝수');    // 짝수는 성공으로 처리
        } else {
            reject('홀수');     // 홀수는 실패로 처리
        }
    });

    promise
        .then((message) => {
            document.write(message);    // 성공(resolve)한 경우 실행
        })
        .catch((error) => {
            document.write(error);      // 실패(reject)한 경우 실행
        })
        .finally(() => {
            document.write('<p>완료</p>');  // 끝나고 무조건 실행
        })
</script>

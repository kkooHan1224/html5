<script>
function solution(array) {
    // 1. 가장 큰 수 -> 최솟값을 구하는 함수를 변형.
    // 2. 인덱스 -> 흠.
    // 생각해보다가 최솟값 구하는 함수 참고했다..
        let output = array[0];
        for(const item of array) {
            if (output < item) {
                output = item;
            }
        }
        const max_value = output;
        // 배열 요소의 인덱스를 찾는 함수를 검색해보자. -> arr.indexOf(searchElement)
        const max_value_index = array.indexOf(output);
        let answer = [];
        answer.push(max_value);
        answer.push(max_value_index);
        return answer;       
    }
console.log(solution([1, 8, 3]));
console.log(solution([9, 10, 11, 8]));
</script>

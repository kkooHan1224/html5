<script>
switch (true) {
    case hour < 9: // 표현식 hour<9가 참일 때 실행합니다.
        alert('아침 먹을 시간입니다.');
        break;
    case hour == 12: // 표현식 hour<9가 아니고 표현식 hour==12가 참일 때 실행합니다.
        alert('아침 먹을 시간입니다.');
        break;
    case hour >= 17: // 표현식 hour>=17가 참일 때 실행합니다.
        alert('아침 먹을 시간입니다.');
        break;
    case minutes >= 50: // 20~30분
        alert('아침 먹을 시간입니다.');
        break;
    default: // 위의 모든 것이 거짓일 때 실행합니다.
        alert('강의 시간입니다.')
}

</script>

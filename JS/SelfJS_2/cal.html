<!-- 사칙연산 계산기 -->
<script>
    // 상수를 선언합니다.
    const input_num1 = prompt('첫번째 숫자를 입력하세요.');
    const input_op = prompt('연산자를 입력해주세요. (+, -, *, /)');
    const input_num2 = prompt('두번째 숫자를 입력하세요.');
    var cal;

    if (input_op == '+') {
        cal = parseInt(input_num1) + parseInt(input_num2);
        alert(`${input_num1}` + ' 더하기 ' + `${input_num2}` + '은(는) ' + `${cal}입니다.`)
    } else if (input_op == '-') {
        cal = parseInt(input_num1) - parseInt(input_num2);
        alert(`${input_num1}` + ' 빼기 ' + `${input_num2}` + '은(는) ' + `${cal}입니다.`)
    } else if (input_op == '*') {
        cal = parseInt(input_num1) * parseInt(input_num2);
        alert(`${input_num1}` + ' 곱하기 ' + `${input_num2}` + '은(는) ' + `${cal}입니다.`)
    } else if (input_op == '/') {
        cal = parseInt(input_num1) / parseInt(input_num2);
        alert(`${input_num1}` + ' 나누기 ' + `${input_num2}` + '은(는) ' + `${cal}입니다.`)
    } else alert('연산자를 잘못 입력하셨습니다.');
</script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 요구사항(초안)</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/design.css">
</head>
<body>
    <div id="login">
        <h1><img src="images/koreait.png" alt="요구사항초안"></h1>
        <h1>로그인</h1>
        <form action="#" method="post" id="login_frm">
            <fieldset>
                <legend>로그인 양식</legend>
                <ul>
                    <li><input type="text" name="user_id" placeholder="Username"></li>
                    <li><input type="text" name="user_pw" placeholder="password"></li>
                    <button type="button" id="login_btn">로그인</button>
                </ul>
                <div class="middle">
                    <button type="button" id="reg_btn">회원가입</button>
                    <button type="button" id="find_ID/PW">아이디/비밀번호찾기</button>
                </div>
            </fieldset>
        </form>
        <footer>
            <h1>소셜 로그인</h1>
            <button type="button" class="btm_image" id="facebook_btn"><img  src="images/facebook.png" width=50px;></button>
            <button type="button" class="btm_image" id="kakaotalk_btn"><img  src="images/kakaotalk.png" width=50px;></button>
        </footer>
    </div>
</body>
</html>
